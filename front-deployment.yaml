apiVersion: v1
kind: ReplicationController
metadata:
 name: front-deployment
 lables:
  app: front
spec: 
 replicas: 3
 selector:
  matchLables:
   app: front
 template:
  metadata:
   labels:
    app: front
  spec:
   containers:
   - name: nginx
     image: nginx:1.7.9
     ports:
     - containerPort: 80
